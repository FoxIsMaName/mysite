<html>
<style>
.btn-group .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-style: italic;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    float: left;
}

.btn-group .button:hover {
    background-color: #4CAF00;
}

</style>
<body bgcolor="#dcbf34" >
<h1 style="text-align:center">Income List</h1>


<form action="{% url 'ManMon:delIncome' income.id %}" method="post">
{% csrf_token %}
{% if income_list %}
<table border=1 style="width:50%" align="center" bgcolor=#00bfff>
        <tr>
            <td>Note</td>
            <td>Money</td>
            <td>Type</td>
            <td>Date</td>
        </tr>
    {% for income in income_list %}
        <tr>
            <td>{{ income.income_text }}</td>
            <td>{{ income.earning }} Bath</td>
            <td>{{ income.type_income }}</td>
            <td>{{ income.pub_date }}</td>
            <td><input type="radio" name="choice" id="income{{ forloop.counter }}" value="{{ income.id }}" /></td>
            <td><input type="submit" value="submit"></td>
        </tr>
    {% endfor %}
        <tr>
            <td style="text-align: center;" colspan="5">income sum : {{ incomesum }} Baths</td>
        </tr>

{% else %}
    <p> Insert your income</p>
{% endif %}

</body>
</html>
