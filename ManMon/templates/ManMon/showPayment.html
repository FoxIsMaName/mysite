<html>
<body bgcolor="#dcbf34" >
<h1 style="text-align:center">Payment List</h1>


{% if payment_list %}
<table border=1 style="width:50%" align="center" bgcolor=#ff1e14>
        <tr>
            <td>Note</td>
            <td>Payment</td>
            <td>Type</td>
            <td>Date</td>
        </tr>
    {% for payment in payment_list %}
        <tr>
            <td>{{ payment.payment_text }}</td>
            <td>{{ payment.buy_thing }} Baths</td>
            <td>{{ payment.type_payment }}</td>
            <td>{{ payment.pub_date }}</td>
        </tr>
    {% endfor %}
        <tr>
            <td style="text-align: center;" colspan="5">payment sum : {{ paymentsum }} Baths</td>
        </tr>
{% else %}
    <p>Insert your payment</p>
{% endif %}

</body>
</html>
